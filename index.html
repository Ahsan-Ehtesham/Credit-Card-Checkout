<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/AE-web-logo.png" />
    <title>AE | Credit Card Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="head text-center mt-3">
        <h1 class="display-1 text-white">Credit Card Checkout</h1>
    </div>

    <div class="container">
        <div class="component">
            <div class="order-details">
                <div class='left-column'>
                    <ul class="list-unstyled">
                        <li>
                            <h5>Order Number</h5>
                            <p class="lead" style="font-weight: bold;">0123456789</p>
                        </li>
                        <li>
                            <h5>Amount</h5>
                            <p class="lead"><span>$320</span>.00</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="input-details">
                <div class='right-column'>
                    <div class="upper">
                        <h4>Master Card</h4>
                        <i class="fab fa-cc-visa fa-2x"></i>
                    </div>
                    <div class="inputs">
                        <div class="input-group flex-wrap mb-3">
                            <span class="input-group-text" id="name"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                                aria-describedby="name">
                        </div>
                        <div class="input-group flex-wrap mb-3">
                            <span class="input-group-text" id="cardnum"><i class="fas fa-credit-card"></i></span>
                            <input type="text" class="form-control" placeholder="Card Number" aria-label="Card Number"
                                aria-describedby="cardnum">
                        </div>
                        <div class="form-row">
                            <div class="input-group w-50 flex-wrap mb-3" style="margin-right: 2rem;">
                                <input type="date" class="form-control" placeholder="Expiration Date"
                                    aria-label="Expiration Date" aria-describedby="expdate">
                            </div>
                            <div class="input-group w-50 flex-wrap mb-3">
                                <input type="text" class="form-control" placeholder="CVV" aria-label="CVV"
                                    aria-describedby="cvv">
                            </div>
                        </div>
                        <a class="btn" href="#">Proceed to Checkout &nbsp;<i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="credits text-center text-white">
            <p>Made with ðŸ’™ by Ahsan Ehtesham</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8f8d45c15d.js" crossorigin="anonymous"></script>

</html>
